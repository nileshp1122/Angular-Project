<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo.svg', width: 154, height: 145, alt: 'logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 20, height: 10, alt: 'CoreUI Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]="''">
  <ul class="nav navbar-nav d-md-down-none ml-auto">
    <li class="nav-item px-3 right">
      <a class="nav-link" href="/addStudent">Add Student</a>
    </li>
    <li class="nav-item px-3 right">
      <a class="nav-link" href="/manageStudent">Student Details</a>
    </li>
    <li class="nav-item px-3 right">
      <a class="nav-link" href="/dashboard">Dashboard</a>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- breaking change 'cui-breadcrumb' -->
    <cui-breadcrumb>
      <!-- Breadcrumb Menu-->
      <li class="breadcrumb-menu d-md-down-none">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
        </div>
      </li>
    </cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
  
</div>
<app-footer>
  <span>Student Management &copy; 2021 Nilesh Pawar.</span>
  <span class="ml-auto">Powered by Student Management for Angular</span>
</app-footer>
